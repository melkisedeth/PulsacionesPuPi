<div class="cuerpo">
    <div class="container contenido">

        <p class="tituloContainer"> REGISTRO DE PERSONAS</p>
    
        <div class="row">
            <div class="col-md-6">
                <form class="form" onsubmit="return false" id="registro" style="padding-top: 5%;">
                    <div class="form-group">
                        <div class="col-md-12">
                            <label class="control-label">Identificación:</label>
                            <input type="text" id="txtIdentificacion" name="txtIdentificacion" [(ngModel)]="persona.identificacion" class="form-control">
                        </div>
                        <div class="col-md-12">
                            <label class="control-label">Nombres:</label>
                            <input type="text" id="txtNombres" name="txtNombres" [(ngModel)]="persona.nombres" class="form-control">
                        </div>
                        <div class="col-md-12">
                            <label class="control-label">Apellidos:</label>
                            <input type="text" id="txtApellidos" name="txtApellidos" [(ngModel)]="persona.apellidos" class="form-control">
                        </div>
                        <div class="col-md-12">
                            <label class="control-label">Edad:</label>
                            <input type="number" id="txtEdad" name="txtEdad" [(ngModel)]="persona.edad" class="form-control">
                        </div>
                        <div class="col-md-12">
                            <label class="control-label">Sexo:</label>
                            <select id="txtSexo" name="txtSexo" [(ngModel)]="persona.sexo" class="form-control">
                                <option value="0">-- Seleccione una opción --</option>
                                <option value="Masculino">Masculino</option>
                                <option value="Femenino">Femenino</option>
                            </select>
                        </div>
                        <div class="col-md-12">
                            <label class="control-label">Pulsaciones:</label>
                            <input type="number" readonly id="txtPulsaciones" name="txtPulsaciones" [(ngModel)]="persona.pulsaciones" class="form-control">
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-md-6">
                <img class="logoRegistro" src="../../../assets/RegistroPersonas.png" alt="RegistroPersonas">
            </div>
            <div class="col-md-6">
                <button form="registro" class="btn btn-secondary btn-block" (click)="add()"><mat-icon>save</mat-icon> Registrar Persona</button>
            </div>
            <div class="col-md-6">
                <button type="reset" form="registro" class="btn btn-secondary btn-block"><mat-icon>delete_sweep</mat-icon> Limpiar Formulario</button>
            </div>
        </div>
    </div>
</div>
