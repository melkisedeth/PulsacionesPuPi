<div class="cuerpo">
    <div class="container contenido">

        <p class="tituloContainer"> ACTUALIZACION DE DATOS</p>
    
        <div class="row">
            <div class="col-md-6">
                <label class="control-label">Identificaci√≥n:</label>
                <input type="text" form="actualizacion" id="txtIdentificacion" name="txtIdentificacion" [(ngModel)]="persona.identificacion" class="form-control">
            </div>
            <div class="col-md-6">
                <button form="actualizacion" class="btn btn-secondary btn-block" (click)="buscar()"><mat-icon>search</mat-icon> Buscar</button>
            </div>
            <div class="col-md-6">
                <form class="form" id="actualizacion" style="padding-top: 5%;">
                    <div class="form-group">
                        <div class="col-md-12">
                            <label class="control-label">Nombres:</label>
                            <input type="text" id="txtNombres" name="txtNombres" [(ngModel)]="persona.nombres" class="form-control">
                        </div>
                        <div class="col-md-12">
                            <label class="control-label">Apellidos:</label>
                            <input type="text" id="txtApellidos" name="txtApellidos" [(ngModel)]="persona.apellidos" class="form-control">
                        </div>
                        <div class="col-md-12">
                            <label class="control-label">Edad:</label>
                            <input type="number" id="txtEdad" name="txtEdad" [(ngModel)]="persona.edad" class="form-control">
                        </div>
                        <div class="col-md-12">
                            <label class="control-label">Sexo:</label>
                            <input type="text" id="txtSexo" name="txtSexo" [(ngModel)]="persona.sexo" class="form-control">
                        </div>
                        <div class="col-md-12">
                            <label class="control-label">Pulsaciones:</label>
                            <input type="number" readonly id="txtPulsaciones" name="txtPulsaciones" [(ngModel)]="persona.pulsaciones" class="form-control">
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-md-6">
                <img class="logoActualizacion" src="../../../assets/ActualizacionPersonas.png" alt="ActualizacionPersonas">
            </div>
            <div class="col-md-6">
                <button form="actualizacion" class="btn btn-secondary btn-block" (click)="actualizarDatos()"><mat-icon>sync</mat-icon> Actualizar datos</button>
            </div>
            <div class="col-md-6">
                <button type="reset" form="actualizacion" class="btn btn-secondary btn-block"><mat-icon>delete_sweep</mat-icon> Limpiar Formulario</button>
            </div>
        </div>
    </div>
</div>
